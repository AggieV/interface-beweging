<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/kameleon-groen.png">
</head>

<body>

    <header>
        <h1>Rainbow Rango</h1>
        <!-- Other meta tags and title -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Other stylesheets and scripts -->
    </header>

<section>
    <ul>
        <li><button id="playPauseButton1">Play/Pause Video 1</button></li>
        <li><button id="playPauseButton2">Play/Pause Video 2</button></li>
        <li><button id="playPauseButton3">Play/Pause Video 3</button></li>
    </ul>
</section>



    <section>
    
        <div class="animation-container">
            <video id="myVideo1" loop autoplay class="video-container">
                <source src="videos/Kameleon-geometrisch-kleur.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="myVideo2" loop autoplay class="video-container">
                <source src="videos/Kameleon-geometrisch_klimmen.mp4" type="video/mp4"> <!-- Replace with your video 2 source -->
                Your browser does not support the video tag.
            </video>
            <video id="myVideo3" loop autoplay class="video-container">
                <source src="videos/Kameleon-geometrisch-eten.mp4" type="video/mp4"> <!-- Replace with your video 3 source -->
                Your browser does not support the video tag.
            </video>
        </div>
        
    </section>

    <section>
        <audio id="audio1" autoplay loop>
            <source src="audio/Regen beter.mp3" type="audio/mp3">
        </audio>

        <audio id="audio2" autoplay loop>
            <source src="audio/Regen ondertoon.mp3" type="audio/mp3">
        </audio>
    </section>

    <script src="script.js"></script>
</body>
