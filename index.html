<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kameleon-animatie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/kameleon-groen.png">
</head>

<body>

    <header>
            <h1 id="rainbow-title">Rainbow Rango</h1>
        <!-- Other meta tags and title -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Other stylesheets and scripts -->
    </header>

    <div id="loading-screen">
        <!-- Animation or video placeholder -->
        <video id="loading-video" autoplay muted loop preload="auto">
            <source src="videos/loader.mp4" type="video/mp4">
        </video>
        <div id="countdown">15</div>
    </div>

<section>
    <ul>
        <li><button class="custombutton-active" id="playPauseButton1"><video id="icon1" loop>
            <source src="videos/camoufleren-movingicon.mp4" type="video/mp4">
        </video></button></li>
        <li><button class="custombutton-active" id="playPauseButton2"><video id="icon2" loop>
            <source src="videos/movingicon-klimmen.mp4" type="video/mp4">
        </video></button></li>
        <li><button class="custombutton-active" id="playPauseButton3"><video id="icon3" loop>
            <source src="videos/eten-movingicon.mp4" type="video/mp4">
        </video></button></li>
    </ul>
</section>

    <section>
    
        <div class="animation-container">
            <video id="myVideo1" loop autoplay class="video-container">
                <source src="videos/KLEURIG.mp4" type="video/mp4">
            </video>
            <video id="myVideo2" loop autoplay class="video-container" preload="auto">
                <source src="videos/klimmen-hogeframerate-lageres.mp4" type="video/mp4"> <!-- Replace with your video 2 source -->
            </video>
            <video id="myVideo3" loop autoplay class="video-container">
                <source src="videos/Kameleon-geometrisch-eten.mp4" type="video/mp4"> <!-- Replace with your video 3 source -->
            </video>
        </div>
        
    </section>

    <section>
        <audio id="audio1" autoplay loop>
            <source src="audio/rain-jungle.mp3" type="audio/mp3">
        </audio>
    </section>

    <script src="script.js"></script>
</body>
<footer>made by Agnes Verhagen 2023</footer>

</html>
